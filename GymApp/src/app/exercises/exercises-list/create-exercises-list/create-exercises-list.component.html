<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ name ? name : 'Create ExerciseList' }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exercises/list"></ion-back-button>
    </ion-buttons>
    <ion-buttons *ngIf="selectedCategory">
      <ion-button (click)="switchUpdate()">{{selectedCategory}}</ion-button>
      <ion-button (click)="switchSecondUpdate()" *ngIf="selectedSecondCategory">{{selectedSecondCategory}}</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button 
      (click)="onCreateExercise()" 
      [disabled]="!form.valid ">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col *ngIf="!isSelectedCategory" offset-sm="3">
          <app-category-picker
          [categories]="categories"
          [buttontext]="buttontext"
          (selectedCategory)="onSelectedCategory($event)"
          >
          </app-category-picker>
        </ion-col>
        <ion-col *ngIf="selectedCategory && !isSelectedSecondCategory && !isCardio" offset-sm="3">
          <app-category-picker
          [categories]="secondcategories"
          [buttontext]="buttontext2"
          (selectedCategory)="onSelectedSecondCategory($event)"
          >
          </app-category-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input
              type="text"
              formControlName="name"
              [(ngModel)]="name"
              required
              minlength="3"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="selectedCategory && (isSelectedSecondCategory || isCardio) && exercises?.length">
        <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <app-exercise-item></app-exercise-item>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="selectedCategory && (isSelectedSecondCategory || isCardio)">
        <ion-col size-sm="1" offset-sm="5.5">
        <ion-item>
          <ion-button style="background-color: none;"(click)="addNewExercise()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </form>
</ion-content>
