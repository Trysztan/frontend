<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registration</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onCreateUser()"
        [disabled]="!form.valid || !form.get('image')?.value"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input
              type="text"
              formControlName="username"
              required
              minlength="3"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
            type="email"
            required
            formControlName="email"
          ></ion-input>          
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              required
              minlength="3"
              formControlName="password"
              ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Height</ion-label>
            <ion-input
              type="number"
              required
              min="1"
              max="300"
              formControlName="height"            
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Weight</ion-label>
            <ion-input
              type="number"
              required
              min="1"
              max="300"
              formControlName="weight"            
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker
            [showPreview]="form.get('image')?.value"
            (imagePick)="onImagePicked($event)"
          ></app-image-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button 
    type="button" 
    color="primary" 
    fill="clear" 
    expand="block"
    (click)="onSwitchAuthMode()">
      Switch to Login
    </ion-button>
  </form>
</ion-content>
