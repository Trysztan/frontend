<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Users List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <div *ngIf="isLoading" class="ion-text-center">
            <ion-spinner color="primary">Loading</ion-spinner>
          </div>
          <ion-item *ngFor="let user of users" (click)="userProfile(user.id)">
            <ion-label  class="profile-card">
               {{user.id}} - {{user.username}}
              </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
