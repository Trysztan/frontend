<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                type="text"
                ngModel
                name="Username"
                required
                minlength="3"
                [label]="'Username'"
                #usernameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!usernameCtrl.valid && usernameCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should at least be 3 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
            >
            Regist
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <div *ngIf="isLoading" class="ion-text-center">
            <ion-spinner color="primary">Loading</ion-spinner>
          </div>
          <ion-item *ngFor="let user of users">
            <ion-label *ngIf="!isUpdate || user.id !== updatedId"> {{user.id}} - {{user.username}} </ion-label>
            <!-- <ion-input
            *ngIf="isUpdate && user.id === updatedId"
            type="number"
            ngModel
            name="Id"
            required
            [label]="user.id"
            #idCtrl="ngModel"
          ></ion-input> -->
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <ion-input
          *ngIf="isUpdate && user.id === updatedId"
                type="text"
                ngModel
                name="Username"
                required
                minlength="3"
                [label]="user.username"
                #usernameCtrl="ngModel"
              ></ion-input>
          </form>
            <ion-buttons>
              <ion-button color="primary" *ngIf="isUpdate && user.id === updatedId" (click)="updateUser(f,user)"> <ion-icon name="checkmark-outline">Update</ion-icon></ion-button>
              <ion-button color="primary" *ngIf="isUpdate && user.id === updatedId" (click)="updateSession(user.id)"> <ion-icon name="close-outline">Update</ion-icon></ion-button>
              <ion-button color="primary" *ngIf="!isUpdate || user.id !== updatedId" (click)="updateSession(user.id)"><ion-icon name="pencil-outline">Update</ion-icon></ion-button>
              <ion-button color="warning" *ngIf="!isUpdate || user.id !== updatedId" (click)="deleteUser(user.id)"><ion-icon name="trash-outline">Delete</ion-icon></ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
